name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. 1.0.1)'
        required: true
        type: string
      draft:
        description: 'Create as draft release'
        required: true
        type: boolean
        default: true

permissions:
  contents: write

jobs:
  prepare_release:
    name: Prepare Release (Bump Version & Tag)
    runs-on: ubuntu-latest
    outputs:
      release_tag: ${{ steps.create_tag.outputs.tag }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git Identity
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Bump Version
        id: create_tag
        run: |
          # Strip 'v' prefix if present for package.json logic
          VERSION_INPUT="${{ inputs.version }}"
          VERSION_NUM=${VERSION_INPUT#v}
          
          # Update package.json and package-lock.json
          npm version $VERSION_NUM --no-git-tag-version
          
          # Determine Tag Name (ensure v-prefix)
          if [[ $VERSION_INPUT != v* ]]; then TAG="v$VERSION_INPUT"; else TAG="$VERSION_INPUT"; fi
          
          # Commit and Push
          git add package.json package-lock.json
          git commit -m "chore: release $TAG"
          git tag -a $TAG -m "Release $TAG"
          
          git push origin HEAD:main
          git push origin $TAG
          
          # Output tag for next job
          echo "tag=$TAG" >> $GITHUB_OUTPUT

  build_and_publish:
    name: Build & Publish Artifacts
    needs: prepare_release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - name: Checkout Tagged Code
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare_release.outputs.release_tag }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build and Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          # The '--' passes arguments to the underlying electron-builder command
          # We force publishing. Electron-builder handles creating/finding the GitHub Release.
          npm run build -- --publish always