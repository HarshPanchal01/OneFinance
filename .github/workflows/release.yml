name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. v1.0.1)'
        required: true
        type: string
      draft:
        description: 'Create as draft release'
        required: true
        type: boolean
        default: true

permissions:
  contents: write

jobs:
  prepare_release:
    name: Prepare Release (Bump Version & Tag)
    runs-on: ubuntu-latest
    outputs:
      release_tag: ${{ steps.create_tag.outputs.tag }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git Identity
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Bump Version
        id: create_tag
        run: |
          # Strip 'v' prefix if present for package.json logic
          VERSION_INPUT="${{ inputs.version }}"
          VERSION_NUM=${VERSION_INPUT#v}
          
          # Update package.json and package-lock.json
          npm version $VERSION_NUM --no-git-tag-version --allow-same-version
          
          # Determine Tag Name (ensure v-prefix)
          if [[ $VERSION_INPUT != v* ]]; then TAG="v$VERSION_INPUT"; else TAG="$VERSION_INPUT"; fi
          
          # Commit only if there are changes
          git add package.json package-lock.json
          if ! git diff --staged --quiet; then
            git commit -m "chore: release $TAG"
            git push origin HEAD:main
          fi
          
          # Check if tag already exists
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists. Skipping creation and proceeding to build."
          else
            # Tag
            git tag -a $TAG -m "Release $TAG"
            git push origin $TAG
          fi
          
          # Output tag for next job
          echo "tag=$TAG" >> $GITHUB_OUTPUT

  build_and_release:
    name: Build & Release
    needs: prepare_release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            build_cmd: npm run dist:linux
          - os: macos-latest
            build_cmd: npm run dist:mac
          - os: windows-latest
            build_cmd: npm run dist:win
    
    steps:
      - name: Checkout Tagged Code
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare_release.outputs.release_tag }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Artifacts
        run: ${{ matrix.build_cmd }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/') || needs.prepare_release.outputs.release_tag != ''
        with:
          tag_name: ${{ needs.prepare_release.outputs.release_tag }}
          files: |
            release/*.dmg
            release/*.exe
            release/*.AppImage
            release/*.deb
            release/*.zip
          draft: ${{ inputs.draft }}
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
